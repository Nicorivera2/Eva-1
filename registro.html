<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Style.css">
</head>
<body>
    <section id="first">
        <nav>
            <a href="index.html">Hogar</a>
            <a href="registro.html">Registro</a>
        </nav>
    </section>

    <section id="registro">
        <h1>Únete a HuertoHogar</h1>
        <form action="#" id="register-form">
            <div class="row">
                <label for="name">Nombre completo:</label>
                <input type="text" id="name" name="name" placeholder="Juanito Gomez Berrios" required>
            </div>
            <div class="row">
                <label for="email">Correo electrónico:</label>
                <input type="email" id="email" name="email" placeholder="juanito.123@gmail.com" required>
            </div>
            <div class="row">
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" placeholder="1234pepo" required>
            </div>
            <div class="row">
                <label for="password2">Repetir la contraseña:</label>
                <input type="password" id="password" name="password" placeholder="1234pepo" required>
            </div>
            <div class="row">
                <label for="address">Dirección de entrega:</label>
                <input type="text" id="address" name="address" placeholder="Santa Elena 989" required>
            </div>
            <div class="row">
                <label for="phone">Teléfono de contacto:</label>
                <input type="tel" id="phone" placeholder="9 12345678" name="phone">
            </div>
            <button type="submit">Registrarse</button>
        </form>
    </section>
</body>
</html>
